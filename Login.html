<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <img class="logo" src="wozber-logo (1).png" alt="Logo">
    </header>

    <div class="login-form-container">
        <div class="intro">
            Hello, welcome back!
        </div>
        <br>
        <br>

        <div class="login-form">
            
            <div class="form-group">
                <br>
                <input type="text" id="username" name="username" placeholder="Email" style="background-color:rgb(231, 228, 228);border-radius: 10px; width:100%; border:0%;">
            </div>

            <div class="form-group">
                
                <input type="password" id="password" name="password" placeholder="password" style="background-color:rgb(231, 228, 228);border-radius: 10px;">
               

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button class="login-button">Login</button>
        </div>
    </div>
</div>
<br>
<h3 class="free"> New to Wozber?  
    <a href="www.google.com">Create your free account</a></h3>
</body>

</html>
