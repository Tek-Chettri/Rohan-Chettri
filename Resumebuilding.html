<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="Resume.css">
</head>
<body>

    <h1>Resume Builder</h1>

    <form id="resumeForm">

        <!-- Personal Information Section -->
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Education Section -->
        <h2>Education</h2>
        <label for="educationDegree">Degree:</label>
        <input type="text" id="educationDegree" name="educationDegree" required>

        <label for="educationSchool">School:</label>
        <input type="text" id="educationSchool" name="educationSchool" required>

        <label for="educationYear">Year of Graduation:</label>
        <input type="number" id="educationYear" name="educationYear" required>

        <!-- Work Experience Section -->
        <h2>Work Experience</h2>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="employer">Employer:</label>
        <input type="text" id="employer" name="employer" required>

        <label for="workYear">Year of Employment:</label>
        <input type="number" id="workYear" name="workYear" required>

        <!-- Template Selection -->
        <h2>Choose Template</h2>
        <label for="templateSelect">Select a template:</label>
        <select id="templateSelect" name="templateSelect">
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <!-- Add more template options as needed -->
        </select>

        <!-- Submit Button -->
        <button type="button" onclick="generateResume()">Generate Resume</button>

    </form>

    <!-- Display Area for Generated Resume -->
    <div id="resumeDisplay" class="center"></div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
