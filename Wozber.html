<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #e5e5ec;
            padding: 10px;
            color: rgb(13, 13, 13);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
            padding-right: 50px;
        }

        nav {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        nav a {
            color: rgb(18, 18, 18);
            text-decoration: underline;
            margin: 0 15px;
        }

        .login-container {
            display: flex;
            align-items: center;
        }

        .login-button,
        .create-resume-button {
            background-color: #1a06f5;
            color: #efeef3;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
        }

        .country-selector {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: white;
            margin-right: 10px;
            position: relative;
        }

        .flag-dropdown {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .flag-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: black;
            cursor: pointer;
        }

        .flag-option img {
            margin-right: 10px;
        }

        .main-section {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .left-section {
            width: 45%;
        }

        .right-section {
            width: 45%;
            text-align: center;
        }

        .resume-animation {
            /* Placeholder for the running animation */
            height: 300px;
            background-color: lightgray;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="wozber-logo (1).png" alt="wozber" style="height: 40px; width: auto;">
        </div>
        <nav>
            <a href="#">Resume Builder</a>
            <a href="#">Templates</a>
            <a href="#">Examples</a>
            <a href="#">ATS Resume Scanner</a>
            <a href="#">Services</a>
            <a href="#">Magazine</a>
        </nav>
        <div class="login-container">
            <a href="login.html" class="login-button">Login</a>
            <button class="create-resume-button">Create Resume</button>
            <div class="country-selector">
                üåê
                <div class="flag-dropdown">
                    <div class="flag-option" onclick="selectCountry('India', 'flag.png')">India</div>
                    <div class="flag-option" onclick="selectCountry('united State', 'united-states.png')">United
                        state</div>
                    <!-- Add more flag options as needed -->
                </div>
            </div>
        </div>
    </header>

    <div class="main-section">
        <div class="left-section">
            <h1 style="font-size: 36px; font-weight: bold; margin-bottom: 10px;">Free Resume Builder For Modern Job Seekers</h1>
            <p style="font-size: 18px;">By employing the best practices and innovative tech, Wozber boosts your chances of landing a better job - completely for free.</p>
            <button style="background-color: #1a06f5; color: #efeef3; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;">Build Resume</button>
            <p>No registration required.</p>
        </div>
        <div class="right-section">
            <div class="resume-animation">
                <!-- Placeholder for the running animation -->
            </div>
        </div>
    </div>

    <script>
        // Toggle flag dropdown visibility
        document.querySelector(".country-selector").addEventListener("click", function () {
            document.querySelector(".flag-dropdown").style.display =
                document.querySelector(".flag-dropdown").style.display === "block" ? "none" : "block";
        });

        // Close flag dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!event.target.closest(".country-selector")) {
                document.querySelector(".flag-dropdown").style.display = "none";
            }
        });

        // Function to select country and display flag
        function selectCountry(countryName, flagUrl) {
            document.querySelector(".country-selector").innerHTML = `<img src="${flagUrl}" alt="${countryName}">`;
            document.querySelector(".flag-dropdown").style.display = "none";
        }
    </script>
</body>

</html>
