<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divisions Example</title>
    <!-- Adding Bootstrap CSS for the hide/show password feature -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="left-division">
        <img src="wozber-logo (1).png" alt="Logo" class="logo">
        <div class="free-account">Create Your Free Account</div>
        <div class="worth-registering">Why it's worth to register?</div>
        <br>
        <ul class="bullet-points">
            <li>Save your resume progress for future use.</li>
            <li>Unlock ATS Optimization free tryout.</li>
            <li>Easily manage different resume versions.</li>
            <li>Access your file across devices.</li>
        </ul>
    </div>

    <div class="right-division">
        <form class="registration-form" method="post" action="Registation.php">
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control">
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                <!-- Adding Bootstrap classes for the hide/show password feature -->
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                    <label class="form-check-label" for="subscribe">Subscribe to newsletters and special offers. No spam, we promise.</label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms">
                    <label class="form-check-label" for="terms">I understand and accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
            </div>

            <div class="form-group Button">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <div class="login-link">
            Already a member? <a href="Login.html">Login</a>
        </div>
    </div>

    <!-- Adding Bootstrap JS for the hide/show password feature -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Adding Font Awesome for the eye icon in the password field -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.className = "fas fa-eye";
            } else {
                passwordField.type = "password";
                toggleIcon.className = "fas fa-eye-slash";
            }
        }

        // Attach the togglePasswordVisibility function to the eye icon
        document.getElementById("togglePassword").addEventListener("click", togglePasswordVisibility);
    </script>
</body>

</html>
